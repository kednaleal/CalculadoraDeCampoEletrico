<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora Cientifica</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de campo Elétrico</h1><br />
        <div class="display" >
            <label for="q1">Carga 1 (\(Q_1\)): </label>
            <input class="screen" type="number" id="q1" step="any" placeholder="0">

            <label for="q2">Carga 2 (\(Q_2\)): </label>
            <input  class="screen" type="number" id="q2" step="any" placeholder="0">

            <label for="distance">Distância (\(r\)): </label>
            <input class="screen" type="number" id="distance" placeholder="Distância (m)" step="any"><br />
        </div>
        <div class="btn">
            <div class="row">
                <button class="btn btn-outline-danger" onclick="calcularForcaEletrica()"> Calcular Força Elétrica
                </button>

            </div>
        </div>
        <div id="result"></div>


    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
