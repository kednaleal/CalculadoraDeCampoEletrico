<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Calculadora Cientifica</title>
</head>

<body>
  <div class="container">
    <h1>Calculadora de campo Elétrico</h1><br />
    <div class="display">
      <label for="q1">Q1: </label>
      <input class="screen" type="number" id="q1" step="any" placeholder="0">

      <label for="q2">Q2: </label>
      <input class="screen" type="number" id="q2" step="any" placeholder="0">

      <label for="distance">Distância: </label>
      <input class="screen" type="number" id="distance"  placeholder="Distância (m)" step="any"><br />
    </div>
    <div class="btn">
      <div class="row">
        <button class="btn btn-outline-danger" onclick="calcularForcaEletrica()"> Calcular Campo Elétrico
        </button>

      </div>
    </div>
    <div id="result"></div>

    <footer>

      <p>O campo elétrico (\(E\)) é dado por:</p>

      <!-- Container para a fórmula -->
      <div id="formula-container">
          \( E = \frac{k \cdot q_1 \cdot q_2}{r^2} \)
      </div>
      
      <h6>Considere: </h6>
      <p>- <strong>K = </strong> 9x10<sup>9</sup>: ou 9e9<br>
        -<strong> A distância em metros <br> - Os campos devem ser escritos no formato: </strong> 4e-16 não desse 4X10<sup>-16</sup></p>
    </footer>

  </div>



  <script src="script.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Inclua o MathJax -->
  <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- Configuração do MathJax -->
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
      });
  </script>
  
</body>

</html>
